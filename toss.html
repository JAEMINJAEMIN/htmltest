<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" href = "toss.css" />
</head>
<body>
    <div class="main_container">
        <div class="b_font">
            토스 관리는 번거롭지만 카카오 뱅크는 쉽습니다
        </div>
        <div class="s_font">
            간편한 인증 한 번으로</br>
            소유한 계좌를 한번에 해결 할 수 있습니다.
        </div>
        <div class="s2_font">
            자세히 알아보기 >
        </div>
    </div>

    <div class="main_container">

        <div class="semi_container">
            <div class="name_box">
                <img src="bank_logo/logo_1.png", alt="logo_1"/>
                국민은행
            </div>

            <div class="money_box">500,000원</div>
        </div>

        <div class="semi_container">
            <div class="name_box">
                <img src="bank_logo/logo_2.png", alt="logo_2"/>
                NH 농협은행
            </div>

            <div class="money_box">3,500,000원</div>
        </div>

        <div class="semi_container">
            <div class="name_box">
                <img src="bank_logo/logo_3.png", alt="logo_3"/>
                신한은행
            </div>

            <div class="money_box">170,000원</div>
        </div>

        <div class="semi_container">
            <div class="name_box">
                <img src="bank_logo/logo_1.png", alt="logo_4"/>
                하나은행
            </div>

            <div class="money_box">1,300,000원</div>
        </div>

        <div class="semi_container">
            <div class="name_box">
                <img src="bank_logo/logo_5.png", alt="logo_5"/>
                우리은행
            </div>

            <div class="money_box">420,000원</div>
        </div>

    </div>
</body>
</html>
